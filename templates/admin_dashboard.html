<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admissions Admin</a>
      <div>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin_pending_list') }}">Pending</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin_all') }}">All applicants</a>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('admin_logout') }}">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h3>Dashboard</h3>
    <div class="row">
      <div class="col-md-3"><div class="card p-3">Total: <strong>{{ total }}</strong></div></div>
      <div class="col-md-3"><div class="card p-3">Pending: <strong>{{ pending }}</strong></div></div>
      <div class="col-md-3"><div class="card p-3">Approved: <strong>{{ approved }}</strong></div></div>
      <div class="col-md-3"><div class="card p-3">Rejected: <strong>{{ rejected }}</strong></div></div>
    </div>
  </div>
</body>
</html>
