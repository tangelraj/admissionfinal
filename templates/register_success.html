<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Application Received</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width:700px;">
      <div class="card-body text-center">
        <h3>Thank you, {{ applicant.full_name }}!</h3>
        <p>Your application has been received. Application ID: <strong>{{ applicant.id }}</strong></p>
        <p>We will review your application and contact you via email/SMS.</p>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Make another submission</a>
      </div>
    </div>
  </div>
</body>
</html>
